<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="pw.css">
</head>
<body>
    <div class="container">
        <h1>비밀번호 변경</h1>

        <div class="input-container">
            <label for="new-password">변경 비밀번호</label>
            <input type="password" id="new-password" placeholder="PASSWORD" class="input-field">
        </div>

        <div class="input-container">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="PASSWORD" class="input-field">
        </div>

        <button class="check-button" onclick="location.href='login.html'">
            <img src="pw.png" alt="Check">
        </button>
    </div>
</body>
</html>
