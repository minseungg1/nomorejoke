<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="make.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        
        <div class="profile">
            <img src="profile.png" alt="프로필" class="profile-image">
            <p class="profile-text">프로필</p>
        </div>

        <div class="input-container">
            <input type="text" placeholder="이름" class="input-field">
        </div>

        <div class="input-container">
            <input type="text" placeholder="닉네임" class="input-field">
        </div>

        <div class="input-container">
            <input type="text" placeholder="전화번호" class="input-field">
            <button class="verify-button">인증</button>
        </div>

        <div class="input-container">
            <input type="email" placeholder="이메일" class="input-field">
            <button class="verify-button">인증</button>
        </div>

        <div class="input-container">
            <input type="text" placeholder="ID" class="input-field">
        </div>

        <div class="input-container">
            <input type="password" placeholder="비밀번호" class="input-field">
        </div>

        <div class="input-container">
            <input type="password" placeholder="비밀번호 확인" class="input-field">
        </div>

        <button class="confirm-button" onclick="location.href='choose.html'">확인</button>
    </div>
</body>
</html>
