<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이메일 변경</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"> <!-- Font Awesome 아이콘 라이브러리 -->
<style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #f4f4f4; /* 페이지 배경색 */
        display: flex; 
        justify-content: center; /* 수평 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        height: 100vh; /* 전체 화면 높이에 맞춤 */
        position: relative; /* 화살표 버튼을 컨테이너 밖에서 배치하기 위한 상대적 위치 지정 */
    }
    .container {
        background-color: #fff; /* 컨테이너 배경색 */
        border-radius: 10px; /* 컨테이너 모서리 둥글게 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 컨테이너 그림자 */
        padding: 30px;
        width: 100%;
        max-width: 500px; /* 최대 가로 길이 설정 */
        position: relative; /* 상대적 위치 지정 */
    }
    .back-btn {
        position: absolute;
        top: 20px; /* 페이지 맨 위에 배치 */
        left: 20px; /* 왼쪽에 배치 */
        background-color: #3753FF; /* 버튼 배경색 */
        border: none;
        font-size: 20px; /* 아이콘 크기 조정 */
        color: white; /* 아이콘 색상 */
        cursor: pointer;
        border-radius: 50%; /* 원형 배경 */
        width: 40px; /* 버튼의 너비 */
        height: 40px; /* 버튼의 높이 */
        display: flex; /* 아이콘을 가운데로 정렬 */
        align-items: center; 
        justify-content: center; 
        z-index: 1000; /* 다른 요소들보다 위에 배치 */
    }
    .title { 
        font-size: 28px; /* 제목 크기 조정 */
        margin-bottom: 20px; 
        color: #3753FF; /* 제목 색상 */
    }
    .label { 
        font-size: 16px; 
        margin-bottom: 10px; 
        color: #333; /* 라벨 색상 */
    }
    .input-box {
        width: 100%; /* 가로 길이 100%로 설정 */
        height: 50px; /* 세로 길이 증가 */
        background-color: #fff; /* 흰색 배경색 */
        border: 1px solid #ddd; /* 테두리 색상 */
        border-radius: 5px; /* 약간의 둥글기 */
        padding: 10px;
        box-sizing: border-box;
        position: relative; /* 상대적 위치 지정 */
        display: flex;
        align-items: center;
        margin-bottom: 30px; /* 박스 간 간격 조정 */
    }
    .input-box input {
        border: none;
        background: transparent;
        width: calc(100% - 90px); /* 버튼을 위한 공간 확보 */
        font-size: 16px; /* 입력 텍스트 크기 통일 */
    }
    .verify-btn, .confirm-btn {
        background-color: #3753FF; /* 버튼 배경색 */
        color: white; /* 버튼 글자색 */
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 16px; /* 버튼 텍스트 크기 */
        position: absolute;
        right: 10px; /* 버튼 위치 조정 */
    }
    .hidden-section {
        display: none; /* 처음에는 숨겨진 상태 */
        margin-top: 20px; /* 인증번호 입력 박스 위아래 간격 */
    }
    .half-input-box {
        width: 100%; /* 박스 가로 길이 100%로 설정 */
        height: 50px; /* 세로 길이 */
        background-color: #fff; /* 흰색 배경색 */
        border: 1px solid #ddd; /* 테두리 색상 */
        border-radius: 5px; /* 약간의 둥글기 */
        padding: 10px;
        box-sizing: border-box;
        position: relative; /* 상대적 위치 지정 */
        display: flex;
        align-items: center;
    }
</style>
</head>
<body>

<!-- 뒤로가기 버튼 -->
<button class="back-btn" onclick="window.location.href='setting.html';">
    <i class="fas fa-arrow-left"></i> <!-- Font Awesome의 왼쪽 화살표 아이콘 -->
</button>

<div class="container">
    <h1 class="title">이메일을 변경해보세요!</h1>

    <div class="label">현재 이메일</div>
    <div class="input-box">
        <input type="text" style="border: none; background: transparent; width: 100%;" placeholder="현재 이메일 입력" disabled>
    </div>

    <div class="label">변경할 이메일</div>
    <div class="input-box">
        <input type="text" style="border: none; background: transparent; width: 100%;" placeholder="이메일 입력">
        <button class="verify-btn" onclick="showVerification()">인증</button>
    </div>

    <div class="hidden-section" id="verification-section">
        <div class="label">인증번호</div>
        <div class="half-input-box">
            <input type="text" style="border: none; background: transparent; width: 100%;" placeholder="인증번호 입력">
            <button class="confirm-btn" onclick="confirmVerification()">확인</button>
        </div>
    </div>
</div>

<script>
    function showVerification() {
        // 경고 메시지 표시
        alert("인증번호가 전송되었습니다.\n스팸메일함도 확인해주세요");
        
        // 인증번호 입력 섹션 표시
        document.getElementById('verification-section').style.display = 'block';
    }

    function confirmVerification() {
        // 확인 버튼 클릭 시 경고 메시지 표시
        alert("인증되었습니다");
    }
</script>

</body>
</html>
