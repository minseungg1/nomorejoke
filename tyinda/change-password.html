<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비밀번호 변경</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
<style>
    body { 
        font-family: Arial, sans-serif; 
        padding: 50px 20px; 
        background-color: #f4f4f4; /* 페이지 배경색 통일 */
        position: relative; 
        margin: 0; /* 기본 마진 제거 */
        display: flex; /* 중앙 정렬을 위해 플렉스 사용 */
        justify-content: center; /* 수평 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        height: 100vh; /* 화면 높이에 맞게 조정 */
    }
    .container {
        background-color: #fff; /* 컨테이너 배경색 */
        border-radius: 10px; /* 컨테이너 모서리 둥글게 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 컨테이너 그림자 */
        padding: 30px;
        width: 100%;
        max-width: 500px; /* 최대 가로 길이 설정 */
    }
    .back-btn {
        position: absolute;
        top: 10px; /* 페이지 맨 위에 배치 */
        left: 10px; /* 왼쪽에 배치 */
        background-color: #3753FF; /* 동그란 배경색 */
        border: none;
        border-radius: 50%; /* 동그란 모양 */
        width: 40px; /* 버튼의 너비 */
        height: 40px; /* 버튼의 높이 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px; /* 아이콘 크기 조정 */
        cursor: pointer;
        color: white; /* 화살표 아이콘의 색상 */
    }
    .title { 
        font-size: 28px; /* 제목 크기 조정 */
        margin-bottom: 30px; 
        text-align: left; 
        color: #3753FF; /* 제목 색상 수정 */
    }
    .label { 
        font-size: 16px; 
        margin-bottom: 10px; 
        text-align: left; 
        color: #333; /* 라벨 색상 */
    }
    .input-box {
        width: 100%; /* 가로 길이 100%로 설정 */
        height: 50px; /* 세로 길이 증가 */
        background-color: #fff; /* 흰색 배경색으로 통일 */
        border: 1px solid #ddd; /* 테두리 색상 통일 */
        border-radius: 5px; /* 약간의 둥근 모서리 */
        padding: 10px;
        box-sizing: border-box;
        position: relative; /* 상대적 위치 지정 */
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* 박스와 박스 사이 간격 */
    }
    .input-box input {
        border: none;
        background: transparent;
        width: calc(100% - 100px); /* 버튼을 위한 공간을 확보 */
        font-size: 16px; /* 입력 텍스트 크기 통일 */
    }
    .verify-btn {
        position: absolute;
        right: 10px; /* 박스 오른쪽 끝에 배치 */
        background-color: #3753FF; /* 버튼 배경색 */
        color: white; /* 버튼 글자색 */
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 16px; /* 버튼 텍스트 크기 */
    }
    .half-input-box {
        width: 100%; /* 가로 길이 100%로 설정 */
        max-width: 500px; /* 최대 가로 길이 설정 */
        height: 50px; /* 세로 길이 증가 */
        background-color: #fff; /* 흰색 배경색으로 통일 */
        border: 1px solid #ddd; /* 테두리 색상 통일 */
        border-radius: 5px; /* 약간의 둥근 모서리 */
        padding: 10px;
        box-sizing: border-box;
        position: relative; /* 상대적 위치 지정 */
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* 박스와 박스 사이 간격 */
    }
    .hidden {
        display: none; /* 기본적으로 숨김 */
    }
</style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.location.href='setting.html';">
        <i class="fas fa-arrow-left"></i> <!-- Font Awesome의 왼쪽 화살표 아이콘 -->
    </button>

    <h1 class="title">비밀번호를 변경해보세요!</h1>

    <div class="label">현재 비밀번호</div>
    <div class="input-box">
        <input type="password" placeholder="현재 비밀번호 입력">
        <button class="verify-btn" onclick="showNewPasswordFields()">확인</button>
    </div>

    <!-- 숨겨진 요소들 -->
    <div id="new-password-section" class="hidden">
        <div class="label">새 비밀번호</div>
        <div class="input-box">
            <input type="password" placeholder="새 비밀번호 입력">
        </div>

        <div class="label">비밀번호 확인</div>
        <div class="half-input-box">
            <input type="password" placeholder="비밀번호 확인 입력">
        </div>
    </div>
</div>

<script>
    function showNewPasswordFields() {
        // 새로운 비밀번호 입력 필드를 표시
        document.getElementById('new-password-section').classList.remove('hidden');
        // 확인되었습니다 경고문 표시
        alert("확인되었습니다");
    }
</script>

</body>
</html>
