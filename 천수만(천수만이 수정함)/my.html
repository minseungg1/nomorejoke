<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>내 여행</title>
    <link rel="stylesheet" href="./my.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>내 여행</h1>
      </header>

      <div class="character-section">
        <div class="character-avatar">
          <div class="avatar-placeholder"></div>
        </div>
        <div class="character-info">
          <p>당신의 캐릭터</p>
        </div>
      </div>

      <div class="character-image-section">
        <div class="row">
          <div class="box">
            <div class="image"></div>
          </div>
        </div>
      </div>

      <div class="items-section">
        <a href="./deco.html">
          <h2>악세사리</h2>
          <div class="item-row">
            <div class="item-box">
              <div class="item-image"></div>
              <p>꿀 모자</p>
            </div>
            <div class="item-box">
              <div class="item-image"></div>
              <p>사과 모자</p>
            </div>
          </div>
        </a>

        <a href="./badge.html">
          <h2>뱃지</h2>
          <div class="badge-row">
            <div class="badge-box">
              <div class="badge-image"></div>
              <p>서울</p>
            </div>
            <div class="badge-box">
              <div class="badge-image"></div>
              <p>부산</p>
            </div>
          </div>
        </a>

        <a href="./mypost.html" class="bottom">
          <h2>내 게시물</h2>
          <div class="item-row">
            <div class="item-box">
              <div class="item-image"></div>
            </div>
            <div class="item-box">
              <div class="item-image"></div>
            </div>
          </div>
        </a>
      </div>
      <section class="bottom"></section>
      <footer>
        <a href="./write.html">
          <div class="footer-menu">
            <img src="./image/icon/write.png" alt="글쓰기 아이콘" />
            <!-- 홈 아이콘 (FontAwesome 사용 예시) -->
            <span>글쓰기</span>
          </div>
        </a>
        <a href="./save.html">
          <div class="footer-menu">
            <img src="./image/icon/save.png" alt="저장됨아이콘" />
            <!-- 하트 아이콘 (FontAwesome 사용 예시) -->
            <span>저장됨</span>
          </div>
        </a>
        <a href="./home.html">
          <div class="footer-menu">
            <img src="./image/icon/home.png" alt="홈 아이콘" />
            <!-- 사용자 아이콘 (FontAwesome 사용 예시) -->
            <span>홈</span>
          </div>
        </a>

        <a href="./my.html">
          <div class="footer-menu">
            <img src="./image/icon/my.png" alt="내여행 아이콘" />
            <!-- 지도 아이콘 (FontAwesome 사용 예시) -->
            <span>내 여행</span>
          </div></a
        >
        <a href="./setting.html">
          <div class="footer-menu">
            <img src="./image/icon/setting.png" alt="설정아이콘" />
            <!-- 지도 아이콘 (FontAwesome 사용 예시) -->
            <span>설정</span>
          </div>
        </a>
      </footer>
    </div>
  </body>
</html>
