<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>악세사리</title>
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./deco.css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./my.html" class="back-button">←</a>
        <h1>악세사리</h1>
      </header>
      <main>
        <div class="character-image-section">
          <div class="row">
            <div class="box">
              <div class="image"></div>
            </div>
          </div>
        </div>

        <div class="items-section">
          <div class="item-row">
            <div class="item-box">
              <div class="item-image"></div>
              <p>밀짚 모자</p>
              <button class="hat1" onclick="hat1Img">선택</button>
            </div>
            <div class="item-box">
              <div class="item-image"></div>
              <p>캡 모자</p>
              <button class="hat2" onclick="hat2Img">선택</button>
            </div>
          </div>

          <div class="item-row">
            <div class="item-box">
              <div class="item-image"></div>
              <p>사과 모자</p>
              <button class="hat3" onclick="hat3Img">선택</button>
            </div>
            <div class="item-box">
              <div class="item-image"></div>
              <p>귤 모자</p>
              <button class="hat4" onclick="hat4Img">선택</button>
            </div>
          </div>

          <div class="item-row">
            <div class="item-box">
              <div class="item-image"></div>
              <p>왕관</p>
              <button class="hat5" onclick="hat5Img">선택</button>
            </div>
            <div class="item-box">
              <div class="item-image"></div>
              <p>추후 출시 예정</p>
            </div>
          </div>
          <div class="buttons-section">
            <button class="reset-button" onclick="resetImg">초기화</button>
            <button class="apply-button">적용</button>
          </div>
        </div>
        <section class="bottom"></section>
      </main>
      <footer>
        <a href="./write.html">
          <div class="footer-menu">
            <img src="./image/icon/write.png" alt="글쓰기 아이콘" />
            <!-- 홈 아이콘 (FontAwesome 사용 예시) -->
            <span>글쓰기</span>
          </div>
        </a>
        <a href="./save.html">
          <div class="footer-menu">
            <img src="./image/icon/save.png" alt="저장됨아이콘" />
            <!-- 하트 아이콘 (FontAwesome 사용 예시) -->
            <span>저장됨</span>
          </div>
        </a>
        <a href="./home.html">
          <div class="footer-menu">
            <img src="./image/icon/home.png" alt="홈 아이콘" />
            <!-- 사용자 아이콘 (FontAwesome 사용 예시) -->
            <span>홈</span>
          </div>
        </a>

        <a href="./my.html">
          <div class="footer-menu">
            <img src="./image/icon/my.png" alt="내여행 아이콘" />
            <!-- 지도 아이콘 (FontAwesome 사용 예시) -->
            <span>내 여행</span>
          </div></a
        >
        <a href="./setting.html">
          <div class="footer-menu">
            <img src="./image/icon/setting.png" alt="설정아이콘" />
            <!-- 지도 아이콘 (FontAwesome 사용 예시) -->
            <span>설정</span>
          </div>
        </a>
      </footer>
    </div>
    <script src="./deco.js"></script>
  </body>
</html>
