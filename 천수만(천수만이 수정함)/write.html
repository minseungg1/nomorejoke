<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 기록 공유</title>
    <link rel="stylesheet" href="./write.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>글쓰기</h1>
          </header>
        <section class="title-section">
            <div class="image-upload">
                <form class="inputImg" method="post" enctype="multipart/form-data"> <!-- 이미지 파일 데이터에 알맞는 enctype 설정 -->
                    <div class="addImage" id="image-show"> <!-- 이미지 띄울 공간 -->
                    </div>
                    <input type="file" accept="image/*" onchange="loadFile(this)">
                </form>
                <!-- ~ 사진 넣는 칸 ~ -->
            </div>
            <textarea placeholder="여기에 내용을 입력하세요..."></textarea>
        </section>
        <section class="filter-section">
            <h3>관심사 설정</h3>
            <div class="homeTags">
                <button>나이대</button>
                <button>성별</button>
                <button>여행 유형</button>
            </div>
            <div class="tags">
                <button>지역</button>
                <button>비용</button>
                <button>관계</button>
            </div>
            <p>당신의 여행에 맞는 관심사를 설정하여 주세요</p>
        </section>
        <section class="recommendations">
            <h3>~ 나도 다녀왔어요 ~</h3>
            <div class="recommendation-cards">
                <div class="card">
                    <img src="./image/character/캐릭터.png" alt="멋진 사진" class="card-img">
                    <div class="card-content">
                        <p class="review">한줄 후기: 정말 멋진 곳이었어요!</p>
                        <p class="location">서울, 2박 3일</p>
                        <p class="author">작성자: 홍길동</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./image/character/캐릭터.png" alt="멋진 사진" class="card-img">
                    <div class="card-content">
                        <p class="review">한줄 후기: 맛집이 정말 많아요.</p>
                        <p class="location">대전, 당일치기</p>
                        <p class="author">작성자: 김철수</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="actions">
            <button class="upload-btn">글 업로드하기</button>
        </section>
        <section class="hashtags">
            <h3>인기 해시태그</h3>
            <div class="homeTags">
                <button>나이대</button>
                <button>성별</button>
                <button>여행 유형</button>
            </div>
            <div class="tags">
                <button>지역</button>
                <button>비용</button>
                <button>관계</button>
            </div>
        </section>
        <section class="bottom"></section>
    </div>
    <footer>
        <a href="./write.html">
          <div class="footer-menu">
            <img src="./image/icon/write.png" alt="글쓰기 아이콘" />
            <!-- 홈 아이콘 (FontAwesome 사용 예시) -->
            <span>글쓰기</span>
          </div>
        </a>
        <a href="./save.html">
          <div class="footer-menu">
            <img src="./image/icon/save.png" alt="저장됨아이콘" />
            <!-- 하트 아이콘 (FontAwesome 사용 예시) -->
            <span>저장됨</span>
          </div>
        </a>
        <a href="./home.html">
          <div class="footer-menu">
            <img src="./image/icon/home.png" alt="홈 아이콘" />
            <!-- 사용자 아이콘 (FontAwesome 사용 예시) -->
            <span>홈</span>
          </div>
        </a>

        <a href="./my.html">
          <div class="footer-menu">
            <img src="./image/icon/my.png" alt="내여행 아이콘" />
            <!-- 지도 아이콘 (FontAwesome 사용 예시) -->
            <span>내 여행</span>
          </div></a
        >
        <a href="./setting.html">
          <div class="footer-menu">
            <img src="./image/icon/setting.png" alt="설정아이콘" />
            <!-- 지도 아이콘 (FontAwesome 사용 예시) -->
            <span>설정</span>
          </div>
        </a>
      </footer>
    <script src="./write.js"></script>
</body>
</html>
